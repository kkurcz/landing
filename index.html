<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- code a Hero / Banner section -->
    <div class="banner">
      <div class="container">
        <h1>The App to Revolutionize Your Life!</h1>
        <p>It's fast, it's good, it's smart</p>
        <a class="btn-action" href="">Coming Soon!</a>
      </div>
    </div>
    <!-- code a "How it works" section -->
    <div class="container">
      <h2></h2>
      <div class="cards">
        <div class="card">
          <img src="images/fast.svg" alt="" />
          <h3>Fast</h3>
          <p>The app will be very fast</p>
        </div>
        <div class="card">
          <img src="images/smart.svg" alt="" />
          <h3>Smart</h3>
          <p>The app will be very smart</p>
        </div>
        <div class="card">
          <img src="images/good.svg" alt="" />
          <h3>Good</h3>
          <p>The app will be very good</p>
        </div>
      </div>
    </div>
    <!-- code a footer -->
    <div class="footer">
      <p><small>Actual app may vary</small></p>
    </div>

</html>
